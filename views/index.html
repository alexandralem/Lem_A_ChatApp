<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Page</title>
</head>
<body>
    <h1 class="hidden">Chat App</h1>
    <main id="app">
        <section class="login">
            <div class="logobig">
                <img src="images/babblelogo.svg" alt="">
            </div>
            <h2 class="intro">Log in and enjoy chatting with your friends!</h1>
            <form action="chat">
                <input id="nickname" name="username" v-model="nickname" type="text" placeholder="Username..." required>
                
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </section>
        
        
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script> 
</body>
</html>
